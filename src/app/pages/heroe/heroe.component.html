<h1>Héroe <small>Nombre del héroe</small> </h1>
<hr>
<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="'/heroes">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn slow">
    <div class="col">
        <form (ngSubmit)="Guardar(f)" #f="ngForm">
            <div class="form-group">
                <label for="">Firebase ID</label>
                <input type="text" class="form-control" disabled="disabled" placeholder="Firebase ID" [(ngModel)]="heroe.id" name="id">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre del héroe" required [(ngModel)]="heroe.nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="">Poder</label>
                <input type="text" class="form-control" placeholder="Poder del héroe" required [(ngModel)]="heroe.poder" name="poder">
            </div>
            <div class="form-group">
                <label for="">Estado</label>
                <br>
                <button class="btn btn-outline-success w-50" type="button" *ngIf="heroe.vivo" (click)="heroe.vivo = false">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>
                <button class="btn btn-outline-danger w-50" type="button" *ngIf="!heroe.vivo" (click)="heroe.vivo = true">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>
            </div>
        </form>
        <hr>
        <div class="form-grup text-center">
            <button type="submit" class="btn btn-primary w-25">
            <i class="fa fa-save"></i>
                Guardar
            </button>
        </div>
    </div>
</div>
